<!DOCTYPE html>
<html>
<head>

<title>Google</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet"/> 
<link href="styles/reset.css" rel="stylesheet" type="text/css" media="all"/>
<link href="styles/main.css" rel="stylesheet" type="text/css" media="all"/>

</head>
<body>
<!--Navigation-->
    <div class="biggernavigation">
        <div class="navigation">
            <p id="gmail">Gmail</p>
            <p id="images">Images</p>
            <img id="waffle" src="https://2.bp.blogspot.com/-Yh4cJxF681U/V94jdCUSaSI/AAAAAAAAQMs/yqNhebQnNEUel6ZVDtbxRN_4Ia3oTVStwCLcB/s200/Google%2BWaffle%2BIcon.png" alt="All of Google's Application">
            <div id="signin">Sign in</div>
        </div>
<!--Google Logo-->
    </div>
        <div class="maingoogleimage">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
    </div>
<!--Search Bar-->
    <div class="searchbarcontainer">
        <div class="searchbarborder">
            <div class="searchbar">
                <img id="magniglass" src="https://www.pinclipart.com/picdir/big/15-157992_lens-clipart-magnifier-magnifying-glass-icon-grey-png.png" alt="Magnifying glass">
                <input id="searchtype" type="text"/>
                <img id="microphone" src="images/Google Microphone.jpg" Microphone">
            </div>
        </div>
    </div>
<!--"Google Search" & "I'm Feeling Lucky"-->
    <div class="searchandluckybuttoncontainer">
        <div class="searchandluckybutton">
            <div id="GoogleSearch">Google Search</div>
            <div id="ImFeelingLucky">I'm Feeling Lucky</div>
        </div>
    </div>
<!--Other Languages-->
    <div class="ChineseMalayTamilcontainer">
        <div class="ChineseMalayTamil">
            <p>Google Offered in:</p>
            <p id="chinese">中文(简体)</p>
            <p id="malay">Bahasa Melayu</p>
            <p id="tamil"> தமிழ்</p>
        </div>
    </div>
<!--Footer "Country & Other info"-->
    <footer class="countrycontainer">
        <div class="country">
            <div class="origin">
                <p>Singapore</p>
            </div>
        </div>
        <div class="line">
        </div>
        <div class="otherinfo">
            <div class="belowcountryleft">
                <p id="AABH1">About</p>
                <p id="AABH2">Advertising</p>
                <p id="AABH3">Business</p>
                <p id="AABH4">How Search works</p>
            </div>
            <div class="belowcountryright">
                <p id="PTS1">Privacy</p>
                <p id="PTS2">Terms</p>
                <p id="PTS3">Settings</p>
            </div>
        </div>
    </footer>
</body>
</html>
